<!-- Search form -->
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center py-4">Irgendwas mit Daten</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 mx-auto mt-5">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title mb-4">Search by street</h5>
          <form>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="searchInput" placeholder="Enter a street name">
              <label for="searchInput">Enter a street name</label>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Search results -->
<div class="container">
    <div class="row"> 
      <div class="col-md-6">
        <div id="searchResults">
          <p>Keine Ergebnisse gefunden</p>
        </div>
      </div>
      <div class="col-md-6">
        <div id="streetViewBox">
          <img id="streetViewImage" src="">
        </div>
      </div>
    </div>
</div>
